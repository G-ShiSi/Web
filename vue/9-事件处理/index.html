<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showInfo1">点我提示信息1</button>
        <button v-on:click="showInfo2(66,$event)">点我提示信息2</button>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                name: '湖南科技大学'
            },
            methods: {
                showInfo1(event) {
                    console.log(event);
                    console.log(this === vm);
                    alert('会当水击三千里')
                },
                showInfo2(a, event) {
                    console.log(a, event);
                    console.log(this === vm);
                    alert('会当水击三千里')
                }
            }
        })
    </script>
</body>

</html>
