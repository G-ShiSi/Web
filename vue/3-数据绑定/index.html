<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        单向数据绑定:
        <input type="text" v-bind:value="name" name="" id="">
        <input type="text" v-model:value="name" name="" id="">
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'github'
            }
        })
    </script>
</body>

</html>
