<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        * {
            margin: 20px;
        }

        .demo1 {
            height: 50px;
            background-color: rgb(76, 81, 146);
        }
    </style>
</head>

<body>

    <div id="root">
        <!-- 阻止默认事件 -->
        <h2>欢迎来到{{name}}学习</h2>
        <a href="http://github.com" @click.prevent="showInfo">点我提示信息</a>
        <!-- 阻止事件冒泡 -->
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">点我提示信息</button>
        </div>
        <!-- 事件只触发一次 -->
        <div @click="showInfo">
            <button @click.once="showInfo">点我提示信息</button>
        </div>
    </div>

    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: '湖南科技大学'
            },
            methods: {
                showInfo(e) {
                    alert('欲上青天揽明月')
                    console.log(e);
                    // e.preventDefault();
                }
            }
        })
    </script>
</body>

</html>
