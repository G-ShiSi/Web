<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 :style="{opacity:opacity}">湖南科技大学</h2>

    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                opacity: 1
            },
            methods: {
                countDown() {
                    setInterval(() => {
                        this.opacity -= 0.01
                        if (this.opacity <= 0) vm.opacity = 1
                    }, 16)
                }
            },
            // Vue完成模板的解析并把真实的DOM元素放入页面后(挂载完毕)调用mounted
            mounted() {
                setInterval(() => {
                    this.opacity -= 0.01
                    if (this.opacity <= 0) vm.opacity = 1
                }, 16)
            },
        })
        // 通过外部定时器实现
        // setInterval(() => {
        //     vm.opacity -= 0.01
        //     if (vm.opacity <= 0) vm.opacity = 1
        // }, 16)
    </script>
</body>

</html>
