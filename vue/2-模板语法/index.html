<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>指令语法</h1>
        <a v-bind:href="url.toUpperCase()">点我去{{school.name}}学习</a>

    </div>
    <script>
        Vue.config.production = false
        new Vue({
            el: '#root',
            data: {
                name: 'gss',
                school: {
                    name: 'github',
                    url: 'https://blog.csdn.net/HUXINY/article/details/113179840'
                },
                url: 'https://github.com/'
            }
        })
    </script>
</body>

</html>
