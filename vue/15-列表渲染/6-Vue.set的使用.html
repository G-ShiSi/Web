<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <hr>
        <h2>学生姓名{{student.name}}</h2>
        <h2>学生性别{{student.sex}}</h2>
        <h2>学生年龄:真实{{student.age.rAge}},对外{{student.age.sAge}}</h2>
        <h2>朋友们</h2>
        <ul>
            <li v-for="f in student.friends" :key="">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name: '湖南科技大学',
            address: '湘潭',
            student: {
                name: 'gss',
                sex: '男',
                age: {
                    rAge: 40,
                    sAge: 29
                },
                friends: [
                    { name: 'jerry', age: 35 },
                    { name: 'tony', age: 36 },
                ]
            }
        }
    })
</script>

</html>
