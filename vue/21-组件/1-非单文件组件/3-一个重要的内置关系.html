<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
    </div>

</body>
<script>
    Vue.config.productionTip = false

    function Demo() {
        this.a = 1
        this.b = 2
    }
    const d = new Demo()
    Demo.prototype.x = 99
    console.log(d.x);
    console.log(d);
    console.log(d);
    // console.log(Demo.prototype);//显式原型属性
    console.log(d.__proto__);//隐式原型属性
    // console.log(Demo.prototype === d.__proto__);
    const school = Vue.extend({
        template: `
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
          
        </div>
        `,
        data() {
            return {
                name: '湖南科技大学',
                address: '湖南'
            }
        }
    })
    // console.dir(school);
    new Vue({
        el: '#root',

        components: {
            school: school
        }
    })
    
</script>

</html>
