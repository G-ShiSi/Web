<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="root">
        <app></app>
    </div>

</body>
<script>
    Vue.config.productionTip = false
    const hello = Vue.extend({
        template: `
        <div>
            <h2>
                你好！{{name}}
            </h2>
        </div>
        `,
        data() {
            return {
                name: '辜十四'
            }
        }
    })
    const student = Vue.extend({
        template: `
        <div>
            <h2>学生姓名：{{name}}</h2>
            <h2>学生年龄：{{age}}</h2>
        </div>
        `,
        data() {
            return {
                name: '辜十四',
                age: 20
            }
        }
    })
    const school = Vue.extend({
        template: `
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <student></student>
        </div>
        `,
        data() {
            return {
                name: '湖南科技大学',
                address: '湖南'
            }
        },
        components: {
            student: student
        }
    })
    const app = Vue.extend({
        template: `
        <div>
            <hello></hello>
            <school></school>
        </div>
        `,
        components: {
            school,
            hello
        }
    })
    new Vue({
        el: '#root',

        components: {
            app
        }
    })
</script>

</html>
