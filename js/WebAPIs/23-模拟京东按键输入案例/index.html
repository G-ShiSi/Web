<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            margin: 0 auto;
            width: 340px;
            text-align: center;

        }

        input {
            float: left;
            width: 300px;
            height: 35px;
            border: 2px solid #cc1822;
            padding-left: 2em;
            outline: none;
        }

        button {
            float: left;
            width: 40px;
            height: 35px;
            border: none;
            background-color: #cc1822;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" placeholder="商品">
        <button>搜索</button>
    </div>
    <script>
        var search = document.querySelector('input')
        document.addEventListener('keyup', function (e) {
            console.log(e.keyCode);
            if (e.keyCode == 83) {
                search.focus()
            }
        })
    </script>
</body>

</html>
