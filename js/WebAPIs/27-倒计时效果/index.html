<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: black;
            color: antiquewhite;
            font-size: 80px;
        }
    </style>
</head>

<body>
    <div><span>00</span> <span>00</span> <span>00</span> <span>00</span></div>
    <script>
        function countDown(time) {
            var nowTime = +new Date();
            var inputTime = +new Date(time);
            console.log(time)
            console.log(inputTime)

            var times = (inputTime - nowTime) / 1000;
            return (timeToCountDown(times))
        }
        function inform(num) {
            return num < 10 ? '0' + num : num;

        }
        function timeToCountDown(times) {
            var d = parseInt(times / 60 / 60 / 24);
            var h = parseInt(times / 60 / 60 % 24);
            var m = parseInt(times / 60 % 60);
            var s = parseInt(times % 60);
            console.log(inform(h), inform(h), inform(h), inform(h));
            var div = document.querySelector('div')
            div.children[0].innerHTML = inform(d)
            div.children[1].innerHTML = inform(h)
            div.children[2].innerHTML = inform(m)
            div.children[3].innerHTML = inform(s)
            return (d + ':' + inform(h) + ':' + inform(m) + ':' + inform(s))
        }
        var endTime = '2022-5-10 14:47:00'
        //先调用一次该函数防止页面刷新有空白
        countDown(endTime)
        window.setInterval(function () {
            countDown(endTime)
        }, 1000)


    </script>
</body>

</html>
