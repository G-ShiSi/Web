<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
        }

        .tao {
            width: 100px;
        }

        .close {
            position: relative;
            width: 20px;
            right: 130px;
            bottom: 80px;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/tao.png" alt="" class="tao">
        <img src="images/wrong.png" alt="" class="close">
    </div>
    <script>
        var tao = document.querySelector('.tao')
        var close = document.querySelector('.close')
        close.onclick = function () {
            tao.style.display = 'none'
        }
    </script>
</body>

</html>
