<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            height: 30px;
        }

        input {
            outline: none;
            width: 250px;
            height: 30px;
            border: 2px solid #59abf5;
            padding-left: 10px;
            box-sizing: border-box;
            vertical-align: middle;
        }

        div::after {
            display: inline-block;
            content: '搜索';
            width: 50px;
            height: 30px;
            line-height: 30px;
            background: #008bff;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div> <input type="text" name="" id="" placeholder="手机"></div>
    <script>
        var text = document.querySelector('input')
        console.log(text.placeholder);
        text.onfocus = function () {
            this.placeholder = ''
        }
        text.onblur = function () {
            this.placeholder = '手机'
        }
    </script>
</body>

</html>
