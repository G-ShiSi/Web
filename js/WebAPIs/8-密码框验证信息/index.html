<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
        }



        .hint {
            position: relative;
            color: #adb0ad;
            font-size: small;
            background: url(images/mess.png) no-repeat left center;
            padding-left: 20px;
        }


        .wrongHint {
            color: rgb(255, 0, 0);
            font-size: small;
            background: url(images/wrong.png) no-repeat left center;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div>
        <span>设置密码</span>
        <input type="password" name="" id="">
        <span class="hint">6-16位字符（字母、数字、符号），区分大小写</span>
    </div>
    <script>
        var pwd = document.querySelector('input')
        var hint = document.querySelector('.hint')
        // pwd.onfocus = function () {
        //     hint.className = 'wrongHint'
        //     hint.innerHTML = '密码较短，最短支持6个字符'
        // }
        pwd.onblur = function () {

            if (pwd.value.length > 16 || pwd.value.length < 6) {
                hint.className = 'wrongHint'
                hint.innerHTML = '密码较短，最短支持6个字符'
            } else {
                hint.className = 'hint'
                hint.innerHTML = '6-16位字符（字母、数字、符号），区分大小写'
            }

        }
    </script>
</body>

</html>
