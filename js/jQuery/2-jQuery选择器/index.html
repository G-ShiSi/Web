<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        ul li:nth-child(2) {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <script>
        $(function () {
            // console.log($("ul li")[1]);
            $("ul li").css('backgroundColor', 'pink');
            //筛选选择器
            $("ul li:first").css('color', 'green')
            $("ul li:eq(5)").css('color', 'green')
            $("ul li:even").css('backgroundColor', 'purple')
        })
    </script>
</body>

</html>
