<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 80px;
            height: 200px;
            background-color: aqua;
        }
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
</head>

<body>
    <button>按钮</button>
    <div></div>
    <script>
        $(function () {
            $('button').click(function () {
                $('div').animate(
                    {
                        left: 200,
                        top: 300,
                        opacity: 0.4,
                        width: 300
                    }, 500
                );
            })
        })
    </script>
</body>

</html>
