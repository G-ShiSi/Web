<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在页面中,如果有多个选项让用户选择,并且想要节约页面空间时,使用select标签控件定义下拉列表 -->
    <!-- select中至少包含一堆option -->
    <!-- 在option中定义selected="selected"时,当前项即为默认选中项 -->
    <!-- option中disabled 属性规定某个选项应该被禁用。被禁用的选项既不可用，也不可点击 -->
    <form>
        <select>
            <option>北京</option>
            <option>陕西</option>
            <option selected="selected">汉中</option>
            <option>天津</option>
            <option>重庆</option>
            <option>上海</option>
        </select>
    </form>
</body>
</html>
