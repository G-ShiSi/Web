<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- name和value是媒个表单元素都有的属性值，主要给后台人员使用 -->
    <!-- name表单元素的名字，要求单选按钮和复选框要有相同的nanme值 -->
    <!-- 单选框和复选框可以设置checked值，当页面打开的时候可以默认选中这个按钮 -->
    <!-- maxlength规定输入字段中的字符的最大长度 -->
    <!-- label标签用于绑定一个表单元素，当点击label标签内的文本时，浏览器就会自动将焦点转到或者选择对应的表单元素上来增加用户体验 -->
    <!-- label标签里面的for属性要和对应表单元素里面的id属性要一样 -->
    <!-- placeholder为input中的提示文本 -->
    <form action="#" method="post" name="name1">
        <!-- 密码 -->
        <input type="password" name="pw" value="密码" maxlength="6">
        <br>
        <!-- 单选框 -->
        <input type="radio" name="sex" value="男" id="sex" checked="checked">
        <label for="sex" >男</label>
        <input type="radio" name="sex">女
        <br>
        <!-- 复选框 -->
        <input type="checkbox">
        <!-- button按钮 -->
        <input type="button" value="提交">
        <!-- 文件 -->
        <input type="file">

        <!-- 重置按钮 -->
        <input type="reset">
        <!-- 提交按钮 -->
        <input type="submit" value="免费注册">

    </form>
</body>

</html>
