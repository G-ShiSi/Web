<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>青春不常在,抓紧谈恋爱</h1>
    <form action="#" method="get" >
        <table>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" id="man" name="sex">
                    <label for="man">男</label>
                    <input type="radio" id="ladies" name="sex">
                    <label for="ladies">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option disabled="disabled" selected="selected">请选择年份</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                    <select>
                        <option disabled="disabled" selected="selected">请选择月份</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <select>
                        <option disabled="disabled" selected="selected">请选择日</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    所在地区
                </td>
                <td>
                    <input type="text" placeholder="请输入所在地区">
                </td>
            </tr>
            <tr>
                <td>
                    婚姻状况
                </td>
                <td>
                    <input type="radio" id="weihun" name="hunyin">
                    <label for="weihun">未婚</label>
                    <input type="radio" id="yihun" name="hunyin">
                    <label for="yihun">已婚</label>
                    <input type="radio" id="lihun" name="hunyin">
                    <label for="lihun">离婚</label>
                </td>
            </tr>
            <tr>
                <td>
                    学历
                </td>
                <td>
                    <input type="text" placeholder="请输入学历情况">
                </td>
            </tr>
            <tr>
                <td>
                    喜欢的类型
                </td>
                <td>
                    <input type="checkbox" id="wumei" name="leixing">
                    <label for="wumei">妩媚的</label>
                    <input type="checkbox" id="keai" name="leixing">
                    <label for="keai">可爱的</label>
                    <input type="checkbox" id="douxihuan" name="leixing">
                    <label for="douxihuan">都喜欢</label>
                </td>
            </tr>
            <tr>
                <td>
                    自我介绍
                </td>
                <td>
                    <textarea placeholder="请输入自我介绍"></textarea>
                    <br>
                    <button type="submit"> 免费注册</button>
                </td>
            </tr>
        </table>
    </form>




</body>

</html>
