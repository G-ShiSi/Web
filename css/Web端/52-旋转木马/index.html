<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 1000px;
            transform-style: preserve-3d;

        }

        .box {
            position: relative;
            margin: 200px auto;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate infinite 5s linear;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 1s;


        }

        .box:hover {
            animation-play-state: paused;
        }



        .box img:nth-of-type(2) {
            transform: rotateY(60deg) translateZ(500px);
        }

        .box img:nth-of-type(3) {
            transform: rotateY(120deg) translateZ(500px);
        }

        .box img:nth-of-type(4) {
            transform: rotateY(180deg) translateZ(500px);
        }

        .box img:nth-of-type(5) {
            transform: rotateY(240deg) translateZ(500px);
        }

        .box img:nth-of-type(6) {
            transform: rotateY(300deg) translateZ(500px);
        }

        .box img:nth-of-type(7) {
            transform: rotateY(0deg) translateZ(500px);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/wallhaven-72q679.jpg" alt="">
        <img src="images/wallhaven-m9mpe1.jpg" alt="">
        <img src="images/wallhaven-m9vxqk.jpg" alt="">
        <img src="images/wallhaven-pkxk1j.jpg" alt="">
        <img src="images/wallhaven-pkxxwm.jpg" alt="">
        <img src="images/wallhaven-q6w5jd.jpg" alt="">
        <img src="images/wallhaven-v9r8vm.jpg" alt="">
    </div>
</body>

</html>
