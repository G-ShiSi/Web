<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 700px;
            transform-style: preserve-3d;
        }

        .box {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 200px auto;
            transform-style: preserve-3d;
            transition: all 10s;
        }

        .box:hover {
            transform: rotateY(720deg);
        }

        .box img {
            position: absolute;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        .box img:last-of-type {
            /* transition: all 1s; */
            transform: rotateY(60deg) translateZ(300px);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/wallhaven-72q679.jpg" alt="">
        <img src="images/wallhaven-m9mpe1.jpg" alt="">
    </div>
</body>

</html>
