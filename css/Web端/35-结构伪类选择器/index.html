<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child {
            color: red;

        }

        li:last-child {
            color: pink;
        }

        li:nth-child(5) {
            color: green;
        }

        li:nth-of-type(3) {
            color: blue;
        }

        section div:nth-child(1) {
            color: brown;
        }

        div:nth-of-type(1) {
            color: aqua;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个元素</li>
        <li>我是第2个元素</li>
        <li>我是第3个元素</li>
        <li>我是第4个元素</li>
        <li>我是第5个元素</li>
        <li>我是第6个元素</li>
        <li>我是第7个元素</li>
        <li>我是第8个元素</li>
    </ul>
    <section>
        <span>光头强</span>
        <div>熊大</div>
        <div>熊二</div>
        <div>熊三</div>

    </section>
    <div>熊四</div>
</body>

</html>
