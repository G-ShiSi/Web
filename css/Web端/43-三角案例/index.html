<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 249px;
            height: 36px;
            border: 1px solid #000;
        }

        div::after {
            position: absolute;
            content: "";
            top: 7px;
            right: 7px;
            width: 20px;
            height: 20px;
            border-width: 0 1px 1px 0;
            border-style: solid;
            border-color: #000;
            transform: rotate(45deg);
            transition: 0.3s all;
        }

        div:hover::after {
            transform: rotate(-135deg);

        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
