<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
            transform-style: preserve-3d;
        }

        .box {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 40px;
            transition: all 1s;
            transform-style: preserve-3d;
            text-align: center;
            line-height: 40px;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .front {
            background-color: pink;
            transform: translateZ(20px);
        }

        .bottom {
            background-color: aqua;
            transform: translateY(20px) rotateX(270deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">尤曼睿</div>
        <div class="bottom">覃鑫</div>
    </div>
</body>

</html>
