<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            height: 300px;
            width: 300px;
            margin: auto;
            background-color: pink;
        }

        .son {
            position: absolute;
            width: 60px;
            height: 60px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: skyblue;
            /* overflow: hidden; */

        }

        .sonson {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 100%;
            background-color: greenyellow;
            transform-origin: left top;
            transition: .4s all;
        }

        .son:hover .sonson {
            transform: rotate(-90deg);

        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">
            <div class="sonson"></div>
        </div>
    </div>
</body>

</html>
