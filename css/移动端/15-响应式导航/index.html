<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @media screen and (min-width:768px) {
            .container {
                width: 750px;
                margin: 0 auto;
                /* text-align: center; */
            }



            .container li {
                list-style: none;
                /* display: block; */
                width: 93.75px;
                height: 30px;
                float: left;
                color: rgb(255, 0, 0);
                background-color: aquamarine;
            }
        }

        @media screen and (max-width:768px) {
            .container {
                width: 100%;
                margin: 0 auto;
            }

            .container li {
                list-style: none;
                /* display: block; */
                width: 33.33%;

                height: 30px;
                float: left;
                color: rgb(255, 0, 0);
                background-color: aquamarine;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>

        </ul>

    </div>
</body>

</html>
