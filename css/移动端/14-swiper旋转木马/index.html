<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/swiper.min.js"></script>
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            transition: 300ms;
            transform: scale(0.8);
            /* 设置元素的不透明级别 */
            opacity: .6;
        }

        /* 当前选中的轮播图 */
        .swiper-slide-active,
        .swiper-slide-duplicate-active {
            transform: scale(1);
            opacity: 1;
        }

        img {
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/wallhaven-72q679.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/wallhaven-m9mpe1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/wallhaven-m9vxqk.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/wallhaven-pkxk1j.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/wallhaven-pkxxwm.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/wallhaven-q6w5jd.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/wallhaven-v9r8vm.jpg" alt=""></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <script>
        var swiper = new Swiper('.swiper-container', {
            // 能够显示的slider个数
            slidesPerView: 3,
            spaceBetween: 30,
            centeredSlides: true,
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            }
            // ".mySwiper", {
            // navigation: {
            //     nextEl: ".swiper-button-next",
            //     prevEl: ".swiper-button-prev",
            // },
        }
        );

    </script>
</body>

</html>
